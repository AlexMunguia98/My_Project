<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy's Character Creator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Character Creation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Character List</a>
              </li>
              <li>
                <a class="nav-link" href="#">Manage Characters</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <h1 class="my_class" style="text-align: center;">Character Creation</h1>
    <div style="border:solid;" id="my_form_wrapper">
        <form style="text-align: center;" id="my_form">
            <div class="mb-3">
              <label for="character_name" class="form-label">Name</label>
              <input type="email" class="form-control mx-auto" id="character_name" aria-describedby="emailHelp" style="width: 50%;">
            </div>
            <div class="mb-3">
              <label for="character_class" class="form-label">Class</label>
              <br>
              <select id="character_class">
                <option>Fighter</option>
                <option>Barbarian</option>
                <option>Wizard</option>
              </select>
            </div>
            <br>
            <div class="mb-3">
              <label for="character_description">Character Description</label>
              <br>
              <textarea id="character_description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Character</button>
          </form>
          
    </div>
    <script src="index.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
